<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" role="img" aria-labelledby="title desc" focusable="false">
  <title id="title">Icono gestión de festivos</title>
  <desc id="desc">Un icono lineal que representa un calendario con una estrella para indicar días festivos</desc>

  <!-- Calendario -->
  <rect x="3" y="4" width="18" height="16" rx="2" fill="none" stroke="#ffffff" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M3 9h18" fill="none" stroke="#ffffff" stroke-width="1.6" stroke-linecap="round"/>

  <!-- Anillas superiores -->
  <path d="M7 4v3M17 4v3" fill="none" stroke="#ffffff" stroke-width="1.6" stroke-linecap="round"/>

  <!-- Estrella (festivo) dentro del calendario -->
  <polygon points="12,11 12.7,12.6 14.4,12.6 13.1,13.6 13.8,15.2 12,14 10.2,15.2 10.9,13.6 9.6,12.6 11.3,12.6"
           fill="none" stroke="#ffffff" stroke-width="1" stroke-linejoin="round" stroke-linecap="round"/>

  <!-- Marca de énfasis: pequeño círculo en la esquina superior derecha -->
  <circle cx="18" cy="6" r="1.6" fill="none" stroke="#ffffff" stroke-width="1.4"/>
  <path d="M18 5.2v1.6" fill="none" stroke="#ffffff" stroke-width="1" stroke-linecap="round"/>

</svg>
