<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificación de datos personales</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <div class="container">

        <h1 class="title">Modificación de datos personales</h1>

        <div class="card">

            <div class="form-group">
                <label>Nuevo nombre (*)</label>
                <input type="text" placeholder="Hugo">
            </div>

            <div class="form-group">
                <label>Nuevos apellidos (*)</label>
                <input type="text" placeholder="Sánchez Gallardo">
            </div>

            <div class="form-group">
                <label>Nuevo teléfono (*)</label>
                <input type="text" placeholder="356467567">
            </div>

            <div class="form-group">
                <label>Nuevo email (*)</label>
                <input type="email" placeholder="hsanchezgallardo.guadalupe@alumnado...">
            </div>

            <div class="form-group">
                <label>Nuevo IBAN sin espacios (*)</label>
                <input type="text" placeholder="ES7820397982017558509711">
            </div>

            <div class="form-check">
                <input type="checkbox">
                <span>Acepto sin reservas la <a href="#">Política de Privacidad</a></span>
            </div>

            <button class="btn-primary">Actualizar datos</button>

        </div>

        <div class="delete-section">
            <h2>Eliminar cuenta</h2>
            <div class="delete-box">
                <p>Pulsa en el siguiente botón si desea eliminar su cuenta permanentemente.</p>
                <button class="btn-danger">Eliminar cuenta</button>
            </div>
        </div>

    </div>

</body>
</html>
